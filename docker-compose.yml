services:
  nginx:
    image: nginx:1.27-alpine-slim
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
      - websocket
    networks:
      - app-network

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.Nextjs
    environment:
      - NODE_ENV=production
      - WEBSOCKET_URL=${WEBSOCKET_URL}
    networks:
      - app-network

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.Websocket
    environment:
      - NODE_ENV=production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
