events {
    worker_connections 1024;
}

http {
    upstream nextjs    { server nextjs:3000; }
    upstream websocket { server websocket:3001; }

    # HTTP → redirect & ACME challenge
    server {
        listen 80;
        server_name rasmusnilsson.com;

        # ACME challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # all other requests → HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name rasmusnilsson.com;

        ssl_certificate     /etc/letsencrypt/live/rasmusnilsson.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rasmusnilsson.com/privkey.pem;
        include             /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

        # Next.js frontend
        location / {
            proxy_pass         http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass         http://websocket;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "Upgrade";
            proxy_set_header   Host $host;
        }
    }
}
